<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Your Password</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.10.52/build/spline-viewer.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
</head>
<body>
    <!-- Spline background -->
<div class="spline-bg">
  <spline-viewer url="https://prod.spline.design/j6gjtPgdPQjtWmzh/scene.splinecode"></spline-viewer>
</div>

    <div class="normal">
        <h1>Generate Your Password</h1>
        <div class="parameters">
            <div class="input-group mb-3" style="display: flex; align-items: center; gap: 10px;">
                <label for="len" style="min-width: 120px;">Password Length</label>
                <input type="text" name="len" id="len" placeholder="by default 8" class="form-control" minlength="4" maxlength="20">
            </div>
            <div class="form-check">
                <label for="cap" class="form-check-label" > Upper-Case</label>
                <input type="checkbox" name="cap" id="cap" class="form-check-input">
            </div>
            <div class="form-check">
                <label for="small" class="form-check-label"> Lower-Case</label>
                <input type="checkbox" name="small" id="small" class="form-check-input">
            </div>
            <div class="form-check">
                <label for="num" class="form-check-label">Numbers</label>
                <input type="checkbox" name="num" id="num" class="form-check-input">
            </div> 
            <div class="form-check">
                <label for="sym" class="form-check-label">Symbols</label>
                <input type="checkbox" name="syb" id="sym" class="form-check-input">
            </div>
        </div>
        <div class="buttons">
            <button id="gen" class="btn btn-outline-success">Generate</button>
            <button id="btn" class="btn btn-outline-info">copy</button>
        </div>
        <div class="result">
            <p id="out"></p>
        </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</body>
</html>
