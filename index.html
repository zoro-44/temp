<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Your Password</title>
</head>
<body>
    <h1>Generate Your Password</h1>
    <!-- <textarea name="" id="area"></textarea> -->
    <!-- <div>
        <p id="text">hey you!!!!!</p>
    </div> -->
    <div id="parameters">
        <div>
            <label for="len">Password Length </label>
            <input type="text" name="len" id="len" inputmode="numeric" placeholder="by default 8">
        </div>
        <div>
            <label for="cap"> Upper-Case</label>
            <input type="checkbox" name="cap" id="cap">
        </div>
        <div>
            <label for="small"> Lower-Case</label>
            <input type="checkbox" name="small" id="small">
        </div>
        <div>
            <label for="num">Numbers</label>
            <input type="checkbox" name="num" id="num">
        </div> 
        <div>
            <label for="sym">Symbols</label>
            <input type="checkbox" name="syb" id="sym">
        </div>
    </div>
    <button id="gen">Generate</button>
    <p id="out"></p>
    <button id="btn">copy</button>
    <script src="script.js"></script>
</body>
</html>
